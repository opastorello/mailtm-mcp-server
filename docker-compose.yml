services:
  mailtm:
    image: ghcr.io/opastorello/mailtm-mcp-server:latest
    container_name: mailtm
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - mailtm-session:/tmp
    networks:
      - default
      - mcpjungle

volumes:
  mailtm-session:

networks:
  default:
  mcpjungle:
    external: true
    name: opt_default
